<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pokédex</h1>
        <input type="text" id="search" placeholder="Buscar Pokémon por nombre">
        <button id="search-button">Buscar</button>
    </header>
    <main>
        <div id="pokemon-list" class="pokemon-list">
            <!-- Aquí se agregarán las tarjetas de Pokémon con imágenes -->
        </div>
    </main>
    <div id="modal" class="modal">
        <!-- Aquí se mostrarán los detalles del Pokémon con su imagen -->
    </div>
    <script src="script.js"></script>
</body>
</html>
